{%extends "ehealth/base.html" %}
{%load static %}
{% block content %}


        <h1>Search Doctor,<br><span class="primary">Make an Appointment</span></h1>
            

            <div class="card" id="form-search-doc">
                <form class="add-form" id="search-doc" action="" method="POST">
                    {%csrf_token%}
                    <div class="rows">

                        <div class="form-row " id="row-1">

                            <div>
                                <div class="row-elemnt">
                                    <input name="ville" class="primary" type="text" placeholder="Search Location">
                                    <div>
                                        <span class="material-icons-sharp">
                                            location_on
                                        </span>
                                    </div>

                                </div>
                                <small class="text-muted">Based on your Location</small>
                            </div>

                            <div>
                                <div class="row-elemnt">
                                    <input  name="nom" class="primary" type="text"
                                        placeholder="Search Doctors, Clinics, Hospitals, Diseases Etc">
                                    <div>
                                        <span class="material-icons-sharp">
                                            search
                                        </span>
                                    </div>
                                </div>
                                <small class="text-muted">Ex : Dental or Sugar Check up etc
                                </small>
                            </div>
                        </div>
                    </div>


                    <button type="submit">
                        <div class="submit-btn">
                            <h3>Make Appointment</h3>
                        </div>
                    </button>
                </form>
            </div>
    

{%endblock%}
